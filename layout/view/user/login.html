<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Pages</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/user/login.css">
</head>
<body>
<nav class="navbar navbar-default nav-style text-center">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../../view/user/home.html">TITLEFLIX</a>
        </div>
    </div>
</nav>
<div class="login-form">
    <div class="login-content">
        <h1>Sign In</h1>
        <form role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="login-forgot-password">
                Forgot your email or password?
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me on this device.</label>
                <a href="#">
                    <span class="glyphicon glyphicon-question-sign"></span>
                </a>
            </div>
            <button class="btn"><a href="../../view/user/browse.html">Sign In</a></button>
        </form>
        <div class="signUp-link">New to Netflix?<a href="../../view/user//signup.html">Sign up now.</a></div>

    </div>

</div>

</body>
</html>
