<nav-bar></nav-bar>
<div class="container" >
    <section>
        <article dir-paginate="title in titleVm.titles | filter: navBarVm.searchTitle | itemsPerPage: 15">
            <a href="#/browse/{{title.movieId}}"><img class="upperja" ng-src="{{title.poster}}"></a>
            <div class="tooltiptext"><p>{{title.title}}</p> <p>Year: {{title.year}}</p><p>Language: {{title.language}}</p><p>Avg Rating: {{title.averageRating}}</p></div>

        </article>
        <div class="clear-fix"></div>
        <div class="text-center upperja">
            <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true" >
            </dir-pagination-controls>
        </div>
    </section>
</div>
