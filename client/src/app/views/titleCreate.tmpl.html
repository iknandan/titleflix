<nav-admin></nav-admin>
<div class="container">
    <div class="animated slideInLeft">
        <h2 >Create Title</h2>
        <hr>
    </div>
    <form role="form" name="createTitleForm" ng-submit="titleCreateVm.createTitle()" novalidate>
        <div class="col-sm-3 admin-label">
            <div class="form-group ">
                <label for="title">Title</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.title" id="Title" placeholder="Title Name" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.year" id="Year" placeholder="eg: 2009" required>
            </div>
            <div class="form-group">
                <label for="rated">Rated</label>
                <input type="Rated" class="form-control" ng-model="titleCreateVm.newTitle.rated" id="Rated" placeholder="Rate - R" required>
            </div>
            <div class="form-group">
                <label for="released">Released:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.released" id="Released" placeholder="release date" required>
            </div>
            <div class="form-group">
                <label for="runtime">Runtime:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.runtime" id="Runtime" placeholder="Time in minutes" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.director" id="Director" placeholder="Directors" required>
            </div>
        </div>
        <div class="col-sm-3 admin-label">
            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.writer" id="Writer" placeholder="Writers" required>
            </div>
            <div class="form-group">
                <label for="actors">Actors:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.actors" id="Actors" placeholder="Actors" required>
            </div>
            <div class="form-group">
                <label for="plot">Plot</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.plot" id="Plot" placeholder=" Title Description" required>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.language" id="Language" placeholder="ENGLISH, HINDI" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.country" id="Country" placeholder="USA, INDIA" required>
            </div>
        </div>
        <div class="col-sm-3 admin-label">
            <div class="form-group">
                <label for="poster">Poster</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.poster" id="Poster" placeholder="Image URL..." required>
            </div>
            <div class="form-group">
                <label for="metascore">Metascore</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.metascore" id="Metascore" placeholder="Metascore" required>
            </div>
            <div class="form-group">
                <label for="imdbRating">imdbRating</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.imdbRating" id="imdbRating" placeholder="IMDB Rating" required>
            </div>
            <div class="form-group">
                <label for="imdbVotes">imdbVotes</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.imdbVotes" id="imdbVotes" placeholder="IMDB votes" required>
            </div>
            <div class="form-group">
                <label for="imdbID">imdbID:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.imdbID" id="imdbID" placeholder="IMDB ID" required>
            </div>

        </div>
        <div class="col-sm-3 admin-label">
            <div class="form-group">
                <label for="awards">Awards:</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.awards" id="Awards" placeholder="eg:awards won..." required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.type" id="Type" placeholder="Movie/series" required>
            </div>
            <div class="form-group">
                <label for="genre[0].genre">Genre 1</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.genre[0].genre" id="genre[0].genre" placeholder="Genre 1" required>
            </div>
            <div class="form-group">
                <label for="genre[1].genre">Genre 2</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.genre[1].genre" id="genre[1].genre" placeholder="Genre 2" required>
            </div>
            <div class="form-group">
                <label for="genre[2].genre">Genre 3</label>
                <input type="text" class="form-control" ng-model="titleCreateVm.newTitle.genre[2].genre" id="genre[2].genre" placeholder="Genre 3" required>
            </div>
        </div>
        <button type="submit" class="btn-default admin-button">Create</button>
    </form>

</div>
