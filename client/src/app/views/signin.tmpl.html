<div class="login-div">
<nav class="navbar navbar-default nav-style-home text-center">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand title" href="#/home    ">TITLEFLIX</a>
        </div>
    </div>
</nav>
<div class="login-form">
    <div class="login-content">
        <h1>Sign In</h1>
        <form role="form"  name="signInForm" ng-submit="signInVm.loginUser()" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ng-model="signInVm.user.email" name="email" id="email" required>
                <div ng-messages="signInForm.email.$error" class="error" ng-if="signInForm.email.$dirty">
                    <p ng-message="required">This field cannot be empty</p>
                    <p ng-message="email">Enter a valid email Id</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="signInVm.user.password" name="password" id="password" required>
                <div ng-messages="signInForm.password.$error" class="error" ng-if="signInForm.password.$dirty">
                    <p ng-message="required">This field cannot be empty</p>
                </div>
            </div>
            <div class="login-forgot-password">
                Forgot your email or password?
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me on this device.</label>
                <a href="#">
                    <span class="glyphicon glyphicon-question-sign"></span>
                </a>
            </div>
            <button class="sign-in-btn" type="submit" ng-disabled="signInForm.$invalid">Sign In</button>
        </form>
        <div class="signUp-link">New to Netflix?<a href="#/signup">Sign up now.</a></div>
    </div>

</div>
</div>
